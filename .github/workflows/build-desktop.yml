name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------------------------------------------
      # NOTE: This workflow assumes the repository root IS 'ting-reader-client'
      # so we run commands in the root (.) or ./frontend
      # ------------------------------------------------------------------

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        shell: bash
        run: |
          if gh release view "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ env.VERSION }} already exists. Skipping release steps."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ env.VERSION }} does not exist. Proceeding with build and release."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1. Install & Build Frontend
      - name: Install Frontend Dependencies
        if: steps.check_release.outputs.exists != 'true'
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        if: steps.check_release.outputs.exists != 'true'
        working-directory: ./frontend
        run: npm run build

      # 2. Install Desktop Dependencies
      # This includes electron-builder and scripts dependencies
      - name: Install Desktop Dependencies
        if: steps.check_release.outputs.exists != 'true'
        working-directory: .
        run: npm install

      # 3. Build Desktop App (Win x64)
      # This script runs 'scripts/prepare-build.js' which copies
      # built frontend and backend code to 'resources/', then runs electron-builder.
      - name: Build Desktop App
        if: steps.check_release.outputs.exists != 'true'
        working-directory: .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build

      # 4. Update Git Tag
      - name: Update Git Tag
        if: steps.check_release.outputs.exists != 'true'
        shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -f v${{ env.VERSION }}
          git push origin v${{ env.VERSION }} --force

      # 6. Extract Release Notes
      - name: Extract Release Notes
        id: extract_notes
        if: steps.check_release.outputs.exists != 'true'
        shell: bash
        working-directory: .
        run: |
          VERSION="${{ env.VERSION }}"
          START_LINE=$(grep -n "## \[$VERSION\]" CHANGELOG.md | cut -d: -f1)
          if [ -n "$START_LINE" ]; then
            # Extract including the version header line
            tail -n +$START_LINE CHANGELOG.md | sed -n '1p; 2,${/## \[/q; p}' > RELEASE_NOTES.md
          else
            echo "Version $VERSION not found in CHANGELOG.md"
            echo "Full changelog available in CHANGELOG.md" > RELEASE_NOTES.md
          fi

      # 7. Create Release
      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            dist_electron/*.exe
            dist_electron/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
